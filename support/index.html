---
layout: default
title: "Support"
---

<div class="content container">
  <div class="row">
    <div class="col">
      {% for supporter in site.supporters %}
        <div class="row supporter">
          <div class="col">
            <div class="row person align-items-end">
              <div class="col">
                <h4>{{ supporter.name }}</h4>
              </div><!-- /.col -->
              <div class="col lighter">
                <h6>{{ supporter.building }}</h6>
              </div><!-- /.col -->
              <div class="col lighter">
                <h6>{{ supporter.extension }}</h6>
              </div><!-- /.col -->
              <div class="col lighter">
                <h6>{{ supporter.email }}</h6>
              </div><!-- /.col -->
            </div><!-- /.row -->
            <div class="row details">
              <div class="col-2">
                <img class="img-fluid" src="https://placeimg.com/200/200/tech" />
              </div><!-- /.col-2 -->
              <div class="col-10">
                {{ supporter.content }}
              </div><!-- /.col-10 -->
            </div><!-- /.row -->
          </div><!-- /.col -->
        </div><!-- /.row -->
      {% endfor %}
    </div><!-- /.col -->
  </div><!-- /.row -->
</div><!-- /.container -->
