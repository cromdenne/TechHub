---
layout: default
title: "Support"
---

<div class="content container">
  <div class="row">
    <div class="col">
      {% for supporter in site.supporters %}
        <div class="row supporter">
          <div class="col">
            <div class="row person align-items-end">
              <div class="col">
                <h4 class="d-lg-inline-block">{{ supporter.name }}</h4>
                <div class="detail d-lg-inline-block">
                  <h6>
                    <i class="fas fa-building"></i> 
                     {{ supporter.building }}
                  </h6>
                </div><!-- /.col -->
                <div class="detail d-lg-inline-block">
                  <h6>
                    <i class="fas fa-phone"></i>
                     x{{ supporter.extension }}
                  </h6>
                </div><!-- /.col -->
                <div class="detail d-lg-inline-block">
                  <h6>
                    <i class="fas fa-envelope"></i>
                     {{ supporter.email }}
                  </h6>
                </div><!-- /.col -->
              </div><!-- /.col -->
            </div><!-- /.row -->
            <div class="row details">
              <div class="col-2">
                <img class="img-fluid" src="https://placeimg.com/200/200/tech" />
              </div><!-- /.col-2 -->
              <div class="col-10">
                {{ supporter.content }}
              </div><!-- /.col-10 -->
            </div><!-- /.row -->
          </div><!-- /.col -->
        </div><!-- /.row -->
      {% endfor %}
    </div><!-- /.col -->
  </div><!-- /.row -->
</div><!-- /.container -->
